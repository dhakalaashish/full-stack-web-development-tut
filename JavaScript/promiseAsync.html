<body>
    <h1>Promise and Async</h1>
    <script>
        const delayedColorChange = (color, delay) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = color;
                    resolve();
                }, delay)
            })
        }
