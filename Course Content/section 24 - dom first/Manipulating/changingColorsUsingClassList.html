<!DOCTYPE html>

<head>
    <title>ClasList</title>
    <!--LEAVE THESE LINES ALONE, PLEASE! THEY MAKE THE LIVE PREVIEW WORK!-->
    <script src="node_modules/babel-polyfill/dist/polyfill.js" type="text/javascript"> </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /*No need to touch anything in this file:*/
        li {
            background-color: #B10DC9;
        }

        .highlight {
            background-color: #7FDBFF;
        }
    </style>
</head>

<body>
    <!--LEAVE THIS FILE ALONE!-->
    <ul>
        <li>Hello</li>
        <li class="highlight">Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <li class="highlight">Hello</li>
        <li>Hello</li>
    </ul>

    <script>
        let makeBlue = document.querySelectorAll('li');

        for (let eachBlue of makeBlue) {
            eachBlue.classList.toggle('highlight');
        }

        let secondAndFifthLi = document.querySelector('li:nth-of-type(2), li:nth-of-type(5)');
        secondAndFifthLi.classList.delete('highlight');

    </script>
</body>



</html>
